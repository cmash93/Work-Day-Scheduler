<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

    <header class="navbar sticky-top">
      <p id="currentDay" class="display-4"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row">
        <div class="col-1 d-flex align-items-center hour time-block">9am</div>
        <textarea data-store="9" class="col-10 description" rows="2"></textarea>
        <button value="9" class="col-1 saveBtn"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>

      <div class="row">
        <div class="col-1 d-flex align-items-center hour time-block">10am</div>
        <textarea data-store="10" class="col-10 description" rows="2"></textarea>
        <button value="10" class="col-1 saveBtn"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>

      <div class="row">
        <div class="col-1 d-flex align-items-center hour time-block">11am</div>
        <textarea data-store="11" class="col-10 description" rows="2"></textarea>
        <button value="11" class="col-1 saveBtn"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>

      <div class="row">
        <div class="col-1 d-flex align-items-center hour time-block">12pm</div>
        <textarea data-store="12" class="col-10 description" rows="2"></textarea>
        <button value="12" class="col-1 saveBtn"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>

      <div class="row">
        <div class="col-1 d-flex align-items-center hour time-block">1pm</div>
        <textarea data-store="13" class="col-10 description" rows="2"></textarea>
        <button value="13" class="col-1 saveBtn"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>

      <div class="row">
        <div class="col-1 d-flex align-items-center hour time-block">2pm</div>
        <textarea data-store="14" class="col-10 description" rows="2"></textarea>
        <button value="14" class="col-1 saveBtn"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>

      <div class="row">
        <div class="col-1 d-flex align-items-center hour time-block">3pm</div>
        <textarea data-store="15" class="col-10 description" rows="2"></textarea>
        <button value="15" class="col-1 saveBtn"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>

      <div class="row">
        <div class="col-1 d-flex align-items-center hour time-block">4pm</div>
        <textarea data-store="16" class="col-10 description" rows="2"></textarea>
        <button value="16" class="col-1 saveBtn"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>

      <div class="row">
        <div class="col-1 d-flex align-items-center hour time-block">5pm</div>
        <textarea data-store="17" class="col-10 description" rows="2"></textarea>
        <button value="17" class="col-1 saveBtn"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>


    </div>
    

    <script src="https://kit.fontawesome.com/0aa93583c3.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
